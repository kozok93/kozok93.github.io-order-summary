<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Order summary</title>
</head>
<body>
  <div class="main-container">
    <img class="hero-image" src="images/illustration-hero.svg" alt="Girl listening to music." height="160px" width="330px">
    <h1 class="heading"> Order Summary</h1>
    <p class="sub-heading">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="billing-information-container">
      <img src="images/icon-music.svg" alt="symbol of note" height="48px">
      <div class="cost-info">
        <p class="annual-plan">Annual Plan</p>
        <p class="cost">$59.99/year</p>
      </div>
      <a href="#" class="change-order"> Change </a>
    </div>
    <button type="button" name="lead-button" class="lead-button">Proceed to Payment</button>
    <p class="cancel-order">Cancel Order</p>
  </div>
</body>
</html>
